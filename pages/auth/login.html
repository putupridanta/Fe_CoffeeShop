<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/auth.css">
    <title>Document</title>
</head>
<body>
    <section class="left-bg">
        <img src="/public/assets/img-auth/auth-img2.jpeg" alt="left-bg" class="bg-left">
    </section>
    <section class="right login">
        <div class="header-logo">
            <img src="/public/assets/img-icon/Vector.png" alt="coffee-icon" style="margin-right: 15px;">
            <img src="/public/assets/img-icon/Coffee Shop.png" alt="coffee-icon">
        </div>
        <h1>Login</h1>
        <p style="margin-top: 20px;">Fill Out the form correctly</p>
        <section class="form-item">
            <form action="">
                <label for="email">Email</label>
                <div class="label-name">
                    <input type="email" name="email" placeholder="Enter Your Email">
                </div>
                <label for="pwd">Password</label>
                <div class="label-name">
                    <input type="password" name="pwd" placeholder="Enter Your Password">
                </div>
                <div style="display: flex; justify-content: end;">
                    <p><a href="f-pwd.html">Lupa Password?</a></p>
                </div>
            </form>
            <button type="submit">LOGIN</button>
            <p>Not Have An Account? <a href="regis.html">Register</a></p>
        </section>
        <section class="r-btm">
            <div class="btm-box">
                <img src="/public/assets/img-icon/u_facebook-f.png" alt="icon-fb"><p>Facebook</p>
            </div>
            <div class="btm-box">
                <img src="/public/assets/img-icon/GoogleLogo.png" alt="icon-g"><p>Google</p>
            </div>
        </section>
    </section>
</body>
</html>
